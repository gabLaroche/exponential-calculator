<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
<main>
    <h1>Exponential Calculator</h1>
    <div>
        <label for="initalAmount">Initial amount</label>
        <input type="number" id="initalAmount" />
    </div>
    <div>
        <label for="percentage">Percentage</label>
        <input type="number" id="percentage" />
    </div>
    <div>
        <label for="nbTimes">Number Of Times</label>
        <input type="number" id="nbTimes" />
    </div>
    <button class="calc-btn" type="button">Calculate</button>
    <div class="results__ctn hidden">
        <h2 class="results__title">Results</h2>
        <canvas id="resultsChart" width="400" height="400"></canvas>
        <ul class="results__list">
        </ul>
    </div>
</main>
<footer>

</footer>
<script src="index.js"></script>
</body>
</html>
